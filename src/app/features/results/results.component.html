<div class="border" *ngFor="let res of $data | async">
<!--     <span>
        {{ res | json }}
    </span> -->
    <div *ngIf="res.key_key">
        <span> Most likely to be in tone: </span>
        <span class="bold"> {{ res.key_key }} {{ res.key_scale }} </span>
        <span> strength: </span>
        <span class="bold"> {{ res.key_strength | number:'1.1-3' }}</span>
    </div>
</div>
